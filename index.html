<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNY Fireworks - Hand Gesture Detector</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Webcam Video (hidden) -->
    <video id="webcam" autoplay playsinline></video>
    
    <!-- Canvas for MediaPipe visualization (optional debug) -->
    <canvas id="gesture-canvas"></canvas>
    
    <!-- Three.js Canvas Container -->
    <div id="scene-container"></div>
    
    <!-- Status Overlay -->
    <div id="status-overlay">
        <div id="status-text">Initializing...</div>
        <div id="gesture-hint">Make a fist, then open your palm to trigger fireworks! ðŸŽ†</div>
    </div>

    <!-- Hamburger Menu -->
    <div id="hamburger-menu">
        <button id="hamburger-btn" aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Command Palette Overlay -->
    <div id="command-palette-overlay" class="hidden">
        <div class="command-palette">
            <button id="close-palette-btn" aria-label="Close" class="close-btn">&times;</button>
            
            <div class="command-search">
                <input type="text" id="command-input" class="command-input" placeholder="Search settings..." />
            </div>
            
            <div class="command-list">
                <div class="command-item" data-action="upload-background">
                    <div class="command-item-left">
                        <h4>Upload Background</h4>
                        <p>Change background image</p>
                    </div>
                    <span class="command-shortcut">âŒ˜B</span>
                </div>
                
                <div class="command-item" data-action="reset-background">
                    <div class="command-item-left">
                        <h4>Reset Background</h4>
                        <p>Restore default configuration</p>
                    </div>
                    <span class="command-shortcut">âŒ˜R</span>
                </div>
                
                <div class="command-item" data-action="view-source">
                    <div class="command-item-left">
                        <h4>View Source Code</h4>
                        <p>Open GitHub repository</p>
                    </div>
                    <span class="command-shortcut">âŒ˜G</span>
                </div>
            </div>
        </div>
        
        <!-- Hidden file input for background upload -->
        <input type="file" id="bg-upload" accept="image/*" style="display: none;" />
    </div>

    <!-- Loading Indicator -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading MediaPipe & Three.js...</p>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>

    <!-- Application Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
